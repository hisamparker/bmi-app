<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styles" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>BMI Calculator</h1>
        </header>
        <article>
            <section>
                <h2>Your stats:</h2>
                <p id="weight"></p>
                <p id="height"></p>
                <p id="age"></p>
                <p id="sex"></p>
                <p id="exercise"></p>
            </section>
            <section>
                <h2>Your bmi calculations:</h2>
                <p id="bmi"></p>
                <p id="ideal-weight"></p>
                <p id="weight-change"></p>
                <p>A BMI under 18.5 is considered underweight <br> A BMI above 25 is considered overweight</p>
            </section>
            <section>
                <h2>Your energy output calculations</h2>
                <p id="bmr"></p>
                <p id="tdee"></p>
            </section>
            <section>
                <h2>Your energy output calculations</h2>
                <p id="recommendedCalories"></p>
                <p id="lengthOfDiet"></p>
            </section>
        </article>
    </main>

    <script src="app.js"></script>
</body>
</html>
